<!DOCTYPE html>
<html lang="es" >
<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio scrollbar ventanas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>

  $( init );

  function init() {
    $(".fulfilled").hide();
    $("#frame1_1").data('isOk', false);
    $("#frame1_2").data('isOk', false);
    $("#frame1_3").data('isOk', false);
    $("#frame2_1").data('isOk', false);
    $("#frame2_2").data('isOk', false);
    $("#frame2_3").data('isOk', false);
    $("#frame3_1").data('isOk', false);
    $("#frame3_2").data('isOk', false);
    $("#frame3_3").data('isOk', false);
  }

  $(document).ready(function(){
    insertaSaltosLinea(".linea1");
    $(".linea1").append("M");
    insertaSaltosLinea(".linea1");

    insertaEspacios(".linea2");
    $(".linea2").append("O");
    insertaEspacios(".linea2");

    insertaSaltosLinea(".linea3");
    insertaEspacios(".linea3");
    $(".linea3").append("M");
    insertaEspacios(".linea3");
    insertaSaltosLinea(".linea3");

    defineSiColoreaFramesLinea1("#frame1_1");
    defineSiColoreaFramesLinea1("#frame1_2");
    defineSiColoreaFramesLinea1("#frame1_3");

    defineSiColoreaFramesLinea2("#frame2_1");
    defineSiColoreaFramesLinea2("#frame2_2");
    defineSiColoreaFramesLinea2("#frame2_3");

    defineSiColoreaFramesLinea3("#frame3_1");
    defineSiColoreaFramesLinea3("#frame3_2");
    defineSiColoreaFramesLinea3("#frame3_3");
  });

  function insertaSaltosLinea(frame) {
    for ( var i=0; i<10; i++ ) {
      $(frame).append("<br />");
    }
  }

  function insertaEspacios(frame) {
    for ( var i=0; i<50; i++ ) {
      $(frame).append("&nbsp;");
    }
  }

  function defineSiColoreaFramesLinea1(frame) {
    $(frame).scroll(function() {
      //console.log($(frame).scrollTop());
      if (   ($(frame).scrollTop() > 830 )
          && ($(frame).scrollTop() < 930))
          {
            $(frame).css("background-color", "#00ffff");
            $(frame).data('isOk', true);
            validaSiFulfilled();
          } else {
            $(frame).css("background-color","white");
            $(frame).data('isOk', false);
            $(".fulfilled").hide();
          }
      }
    );
  }

  function defineSiColoreaFramesLinea2(frame) {
    $(frame).scroll(function() {
      //console.log($(frame).scrollLeft());
      if (   ($(frame).scrollLeft() > 760 )
          && ($(frame).scrollLeft() < 1000))
          {
            $(frame).css("background-color", "#ff00ff");
            $(frame).data('isOk', true);
            validaSiFulfilled();
          } else {
            $(frame).css("background-color","white");
            $(frame).data('isOk', false);
            $(".fulfilled").hide();
          }
      }
    );
  }

  function defineSiColoreaFramesLinea3(frame) {
    $(frame).scroll(function() {
      //console.log($(frame).scrollTop());
      //console.log($(frame).scrollLeft());
      if (   ($(frame).scrollTop() > 830 )
          && ($(frame).scrollTop() < 930 )
          && ($(frame).scrollLeft() > 760 )
          && ($(frame).scrollLeft() < 1000))
          {
            $(frame).css("background-color", "#ffff00");
            $(frame).data('isOk', true);
            validaSiFulfilled();
          } else {
            $(frame).css("background-color","white");
            $(frame).data('isOk', false);
            $(".fulfilled").hide();
          }
      }
    );
  }

  function validaSiFulfilled() {
    if (    ($("#frame1_1").data('isOk'))
         && ($("#frame1_2").data('isOk'))
         && ($("#frame1_3").data('isOk'))
         && ($("#frame2_1").data('isOk'))
         && ($("#frame2_2").data('isOk'))
         && ($("#frame2_3").data('isOk'))
         && ($("#frame3_1").data('isOk'))
         && ($("#frame3_2").data('isOk'))
         && ($("#frame3_3").data('isOk'))
       ) {
      $(".fulfilled").show();
    }
  }

</script>

<style>

.row {
  width: 100%;
  clear:left;
  text-align: center;
}

.contenedor {
  margin-left: 50px;
  text-align: center;
  font-size: 80px;
  float: left;
  padding-right: 30px;
}

.contenedorFulfilled {
  text-align: center;
  width:900px;
  padding-top: 10px;
  animation: blinker 0.6s linear infinite;
  color: #1c87c9;
}

@keyframes blinker {
  50% { opacity: 0; }
}

h2 {
  margin-left: 50px;
}

h2.fulfilled {
  display: inline-block;
}

.frames {
  float: left;
  text-align: center;
  font-size: 80px;
  border:1px solid black;
  width:300px;
  height:150px;
  overflow:auto;
}

</style>

</head>

<body>
  <h2>Mueve "scrollbar" de ventanas para que letra quede completa dentro de ventana</h2>
  <div class="row">
    <div class="contenedor">
      <div class="frames linea1" id="frame1_1"></div>
      <div class="frames linea1" id="frame1_2"></div>
      <div class="frames linea1" id="frame1_3"></div>
    </div>
  </div>
  <div class="row">
    <div class="contenedor">
      <div class="frames linea2" id="frame2_1"></div>
      <div class="frames linea2" id="frame2_2"></div>
      <div class="frames linea2" id="frame2_3"></div>
    </div>
  </div>
  <div class="row">
    <div class="contenedor">
      <div class="frames linea3" id="frame3_1"></div>
      <div class="frames linea3" id="frame3_2"></div>
      <div class="frames linea3" id="frame3_3"></div>
    </div>
  </div>
  <div class="row">
    <div class="contenedorFulfilled">
      <h2 class="fulfilled"> MUY BIEN MAMA !!! </h2>
    </div>
  </div>
</body>

</html>
